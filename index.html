<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
        <input id="result" type="text" placeholder="0">
        <button id="clearbtn" onclick="clearResult()">Cl</button>
        <button id="clearbtn" onclick="editBtn()">DEL</button>
        <button id="btn" onclick="getNumber('%')">%</button>
        <button id="btn" onclick="getNumber('/')">/</button>
        <button id="btn" onclick="getNumber('7')">7</button>
        <button id="btn" onclick="getNumber('8')">8</button>
        <button id="btn" onclick="getNumber('9')">9</button>
        <button id="btn" onclick="getNumber('*')">*</button>
        <button id="btn" onclick="getNumber('4')">4</button>
        <button id="btn" onclick="getNumber('5')">5</button>
        <button id="btn" onclick="getNumber('6')">6</button>
        <button id="btn" onclick="getNumber('-')">-</button>
        <button id="btn" onclick="getNumber('1')">1</button>
        <button id="halfbtn" onclick="getNumber('2')">2</button>
        <button id="halfbtn" onclick="getNumber('3')">3</button>
        <button id="halfbtn" onclick="getNumber('+')">+</button>
        <button id="halfbtn" onclick="getNumber('.')">.</button>
        <button id="halfbtn" onclick="getNumber('0')">0</button>
        <button class="halfbtn" onclick="getResult('=')">=</button>
    
    </div>

</div>




</body>
</html>
